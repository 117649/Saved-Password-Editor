# TRANSLATORS: \n stands for a line break, and %S is a placeholder
# for a string to be inserted. Don't translate either of them.

# POPUP MESSAGE WHEN ADDING/MODIFYING AN ENTRY FAILS
error=エラー
badnewentry=エラーが発生しました:\n %S\n既存のログインエントリと同じものを作成しようとしていませんか？

# SAVED PASSWORD EDITOR DIALOG
newlogin=ログインエントリの新規作成
clonelogin=ログインエントリを複製
editlogin=ログインエントリを編集
editmultlogin=複数のログインエントリを編集
showPassword=表示
# Must match accesskey in spe.dtd
showPasswordAccesskey=S
hidePassword=隠す
# Must match accesskey in spe.dtd
hidePasswordAccesskey=H
nologinform=現在のページにログインフォームが見つかりません！
typemismatch=これらのログインエントリの種類が一致しません。すべてが Web フォームか HTTP 認証、他の種類のいずれかでなければなりません。
multduplogins=ログインエントリが重複する可能性があります。編集を完了するには、入力したホスト、送信プレフィックス、HTTP レルム、ユーザ名のフィールド (適用可能なもの) の情報のうち、少なくとも一つの値を消去して情報が未確定なものを残さなければなりません。
