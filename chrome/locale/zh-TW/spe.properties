# TRANSLATORS: \n stands for a line break, and %S is a placeholder
# for a string to be inserted. Don't translate either of them.
# POPUP MESSAGE WHEN ADDING/MODIFYING AN ENTRY FAILS
error=錯誤
badnewentry=發生錯誤：\n  %S\n您是否試圖建立重複的登入項目？
# SAVED PASSWORD EDITOR DIALOG
newlogin=建立新登入資訊
clonelogin=複製登入資訊
editlogin=編輯登入資訊
editmultlogin=編輯多重登入
showPassword=顯示
# Must match accesskey in spe.dtd
showPasswordAccesskey=S
hidePassword=隱藏
# Must match accesskey in spe.dtd
hidePasswordAccesskey=H
nologinform=目前頁面上找不到適用的登入表單！
typemismatch=這些登入的類型不符合。應該是同為網頁表單、HTTP驗證或其他登入類型。
multduplogins=這樣會造成重複的登入資料。為了完成編輯，您需將留主機、提交前置詞、HTTP驗證或使用者名稱（可適用）等欄位中至少一項的已輸入內容清除，使欄位保留在未確定的狀態。
