nologinform=Δεν βρέθηκε κάποια κατάλληλη φόρμα σύνδεσης στην τρέχουσα σελίδα!
typemismatch=Οι τύποι αυτών των συνδέσεων δεν ταιριάζουν. Πρέπει όλες να είναι είτε φόρμα ιστού, επαλήθευση ταυτότητας HTTP, ή άλλες συνδέσεις.
multduplogins=Αυτό θα είχε ως αποτέλεσμα διπλότυπες συνδέσεις. Για να ολοκληρωθεί η επεξεργασία, θα πρέπει να αφήσετε τουλάχιστον ένα από τα πεδία κεντρικός υπολογιστής, πρόθεμα υποβολής, τομέας HTTP ή όνομα χρήστη (κατά περίπτωση) σε μια ακαθόριστη κατάσταση, διαγράφοντας την/τις τιμή/ές που εισαγάγατε.
