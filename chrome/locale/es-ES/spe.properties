# TRANSLATORS: \n stands for a line break, and %S is a placeholder
# for a string to be inserted. Don't translate either of them.

# POPUP MESSAGE WHEN ADDING/MODIFYING AN ENTRY FAILS
error=Error
badnewentry=Error:\n  %S\n¿Trata de crear un login duplicado?

# SAVED PASSWORD EDITOR DIALOG
newlogin=Creando login
clonelogin=Clonando login
editlogin=Editando login
editmultlogin=Editando varios logins
showPassword=Mostrar
# Must match accesskey in spe.dtd
showPasswordAccesskey=M
hidePassword=Ocultar
# Must match accesskey in spe.dtd
hidePasswordAccesskey=c
nologinform=¡No hay formas al efecto en este sitio!
typemismatch=No concuerdan los tipos de login. Todos deben estar en formato de Internet, HTTP verificable u otros.
multduplogins=Tal vez se presenten logins duplicados. Para terminar de editar, se debe salir de al menos un dominio de Internet, prefijo, dominio HTTP o campo de nombre de usuario (lo que sea aplicable) en estado indeterminado, borrando el (los) valor(es) ingresado(s).
