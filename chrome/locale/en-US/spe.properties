# TRANSLATORS: \n stands for a line break, and %S is a placeholder
# for a string to be inserted.

# POPUP MESSAGE WHEN ADDING/MODIFYING AN ENTRY FAILS
error=Error
badnewentry=Got an error:\n  %S\nDid you try to create a duplicate login entry?

# SAVED PASSWORD EDITOR DIALOG
newlogin=Creating new login
clonelogin=Cloning login
editlogin=Editing login
editmultlogin=Editing multiple logins
showPassword=Show
# Must match accesskey in spe.dtd
showPasswordAccesskey=S
hidePassword=Hide
# Must match accesskey in spe.dtd
hidePasswordAccesskey=H
nologinform=No suitable login form found on current page!
typemismatch=The types of these logins do not match. They must all be either web form, HTTP authentication, or other logins.
multduplogins=This would result in duplicate logins. In order to complete the edit, you must leave at least one of the host, submit prefix, HTTP realm, or username fields (as applicable) in an indeterminate state, by erasing the value(s) you entered.
