# TRANSLATORS: \n stands for a line break, and %S is a placeholder
# for a string to be inserted. Don't translate either of them.

# POPUP MESSAGE WHEN ADDING/MODIFYING AND ENTRY FAILS
error=Erreur
badnewentry=Une erreur s'est produite :\n  %S\nAvez-vous essayé de créer un identifiant en doublon ?

# SAVED PASSWORD EDITOR DIALOG
newlogin=Création d'un identifiant
clonelogin=Reproduction du login
editlogin=Modification d'un identifiant
editmultlogin=Modification de plusieurs identifiants
showPassword=Afficher
# Must match accesskey in spe.dtd
showPasswordAccesskey=A
hidePassword=Masquer
# Must match accesskey in spe.dtd
hidePasswordAccesskey=M
nologinform=Aucun identifiant d'accès valide au formulaire trouvé dans cette page !
typemismatch=Le type d'identifiants ne correspond pas. Ils doivent être tous des formulaires web, ou des identifiants HTPP, ou d'autres identifiants.
multduplogins=Cela pourrait provoquer des doublons d'identifiants. Pour achever vos modifications, vous devez laisser au moins un nom d'hôte, fournir un préfixe, un domaine HTTP, ou des champs utilisateurs (si possible) dans un état indéterminé, en effaçant les valeurs que vous avez entrées.
