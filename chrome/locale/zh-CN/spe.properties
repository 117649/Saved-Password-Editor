# TRANSLATORS: \n stands for a line break, and %S is a placeholder
# for a string to be inserted. Don't translate either of them.
# POPUP MESSAGE WHEN ADDING/MODIFYING AN ENTRY FAILS
error=错误
badnewentry=出错：\n  %S\n  您创建的登录表单已存在。
# SAVED PASSWORD EDITOR DIALOG
newlogin=新建登录表单
clonelogin=克隆登录表单
editlogin=编辑登录表单
editmultlogin=编辑多个登陆表单
showPassword=显示
# Must match accesskey in spe.dtd
showPasswordAccesskey=S
hidePassword=隐藏
# Must match accesskey in spe.dtd
hidePasswordAccesskey=H
nologinform=当前页面没有找到适合保存的登录表单！
typemismatch=这些登陆表单的类型不匹配。它们必须都是 Web 表单、HTTP 身份验证或其他登陆表单这些类型之一。
multduplogins=这将导致重复登录。为了完成编辑，您必须清除您输入的部分内容，遗忘至少一台主机、提交前缀、HTTP 域，或处于不确定状态的用户名字段（如适用）。
